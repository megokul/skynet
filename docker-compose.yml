services:
  # SKYNET Control Plane API
  skynet-api:
    build:
      context: .
      dockerfile: docker/skynet/Dockerfile
    container_name: skynet-api
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - SKYNET_DB_PATH=/app/data/skynet.db
      - OPENCLAW_GATEWAY_URL=${OPENCLAW_GATEWAY_URL:-http://openclaw-gateway:8766}
      - OPENCLAW_GATEWAY_URLS=${OPENCLAW_GATEWAY_URLS:-}
      - SKYNET_API_KEY=${SKYNET_API_KEY:-}
    volumes:
      - skynet-data:/app/data
      - ./skynet:/app/skynet:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - skynet-network

  openclaw-gateway:
    build:
      context: ./openclaw-gateway
      dockerfile: Dockerfile
    container_name: openclaw-gateway
    ports:
      - "8765:8765"  # WebSocket
    expose:
      - "8766"       # HTTP API (internal to docker network only)
    environment:
      - SKYNET_AUTH_TOKEN=${SKYNET_AUTH_TOKEN}
      - SKYNET_ORCHESTRATOR_URL=http://skynet-api:8000
      - OPENCLAW_GATEWAY_URL=http://openclaw-gateway:8766
      - OPENCLAW_HTTP_HOST=${OPENCLAW_HTTP_HOST:-0.0.0.0}
      - OPENCLAW_HTTP_PORT=${OPENCLAW_HTTP_PORT:-8766}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWED_USER_ID=${TELEGRAM_ALLOWED_USER_ID}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openrouter/auto}
      - OPENROUTER_FALLBACK_MODELS=${OPENROUTER_FALLBACK_MODELS:-google/gemini-2.0-flash-exp:free,meta-llama/llama-3.3-70b-instruct:free}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SKYNET_EXTERNAL_SKILLS_DIR=${SKYNET_EXTERNAL_SKILLS_DIR:-/app/external-skills}
      - SKYNET_EXTERNAL_SKILL_URLS=${SKYNET_EXTERNAL_SKILL_URLS:-}
      - DISABLE_TELEGRAM_BOT=${DISABLE_TELEGRAM_BOT:-0}
      - OPENCLAW_LOG_LEVEL=${OPENCLAW_LOG_LEVEL:-INFO}
    volumes:
      - openclaw-data:/app/data
      - ./openclaw-gateway/external-skills:/app/external-skills
    depends_on:
      skynet-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - skynet-network

volumes:
  skynet-data:
    driver: local
  openclaw-data:
    driver: local

networks:
  skynet-network:
    driver: bridge
