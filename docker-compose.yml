services:
  # SKYNET Control Plane API
  skynet-api:
    build:
      context: .
      dockerfile: docker/skynet/Dockerfile
    container_name: skynet-api
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - SKYNET_DB_PATH=/app/data/skynet.db
      - OPENCLAW_GATEWAY_URL=${OPENCLAW_GATEWAY_URL:-http://openclaw-gateway:8766}
      - OPENCLAW_GATEWAY_URLS=${OPENCLAW_GATEWAY_URLS:-}
      - SKYNET_API_KEY=${SKYNET_API_KEY:-}
    volumes:
      - skynet-data:/app/data
      - ./skynet:/app/skynet:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - skynet-network

  openclaw-gateway:
    build:
      context: ./openclaw-gateway
      dockerfile: Dockerfile
    container_name: openclaw-gateway
    ports:
      - "8765:8765"  # WebSocket
    expose:
      - "8766"       # HTTP API (internal to docker network only)
    environment:
      - SKYNET_AUTH_TOKEN=${SKYNET_AUTH_TOKEN}
      - SKYNET_ORCHESTRATOR_URL=http://skynet-api:8000
      - OPENCLAW_GATEWAY_URL=http://openclaw-gateway:8766
      - OPENCLAW_HTTP_HOST=${OPENCLAW_HTTP_HOST:-0.0.0.0}
      - OPENCLAW_HTTP_PORT=${OPENCLAW_HTTP_PORT:-8766}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWED_USER_ID=${TELEGRAM_ALLOWED_USER_ID}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - GEMINI_ONLY_MODE=${GEMINI_ONLY_MODE:-0}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-qwen/qwen3-next-80b-a3b-instruct:free}
      - OPENROUTER_FALLBACK_MODELS=${OPENROUTER_FALLBACK_MODELS:-qwen/qwen3-vl-235b-a22b-thinking,openai/gpt-oss-120b:free,qwen/qwen3-coder:free,google/gemma-3n-e2b-it:free,deepseek/deepseek-r1-0528:free,meta-llama/llama-3.3-70b-instruct:free}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AI_PROVIDER_PRIORITY=${AI_PROVIDER_PRIORITY:-gemini,groq,openrouter,deepseek,openai,claude,ollama}
      - AUTO_APPROVE_GIT_ACTIONS=${AUTO_APPROVE_GIT_ACTIONS:-1}
      - AUTO_APPROVE_AND_START=${AUTO_APPROVE_AND_START:-1}
      - AUTO_PLAN_MIN_IDEAS=${AUTO_PLAN_MIN_IDEAS:-3}
      - AUTO_BOOTSTRAP_PROJECT=${AUTO_BOOTSTRAP_PROJECT:-1}
      - AUTO_CREATE_GITHUB_REPO=${AUTO_CREATE_GITHUB_REPO:-1}
      - AUTO_CREATE_GITHUB_PRIVATE=${AUTO_CREATE_GITHUB_PRIVATE:-0}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - SKYNET_S3_BUCKET=${SKYNET_S3_BUCKET:-openclaw-artifacts}
      - SKYNET_PROJECT_BASE_DIR=${SKYNET_PROJECT_BASE_DIR:-E:\\MyProjects}
      - OPENCLAW_PROJECT_BASE_DIR=${OPENCLAW_PROJECT_BASE_DIR:-}
      - SKYNET_DEFAULT_WORKING_DIR=${SKYNET_DEFAULT_WORKING_DIR:-}
      - OPENCLAW_DEFAULT_WORKING_DIR=${OPENCLAW_DEFAULT_WORKING_DIR:-}
      - SKYNET_ALWAYS_ON_PROMPT_SKILLS=${SKYNET_ALWAYS_ON_PROMPT_SKILLS:-}
      - SKYNET_EXTERNAL_SKILLS_DIR=${SKYNET_EXTERNAL_SKILLS_DIR:-/app/external-skills}
      - SKYNET_EXTERNAL_SKILLS_CACHE_DIR=${SKYNET_EXTERNAL_SKILLS_CACHE_DIR:-/app/data/external-skills-cache}
      - SKYNET_EXTERNAL_SKILL_URLS=${SKYNET_EXTERNAL_SKILL_URLS:-}
      - OPENCLAW_EXECUTION_MODE=${OPENCLAW_EXECUTION_MODE:-}
      - OPENCLAW_SSH_FALLBACK_ENABLED=${OPENCLAW_SSH_FALLBACK_ENABLED:-0}
      - OPENCLAW_SSH_HOST=${OPENCLAW_SSH_HOST:-}
      - OPENCLAW_SSH_PORT=${OPENCLAW_SSH_PORT:-2222}
      - OPENCLAW_SSH_USER=${OPENCLAW_SSH_USER:-}
      - OPENCLAW_SSH_PASSWORD=${OPENCLAW_SSH_PASSWORD:-}
      - OPENCLAW_SSH_KEY_PATH=${OPENCLAW_SSH_KEY_PATH:-}
      - OPENCLAW_SSH_KEY_FILE=${OPENCLAW_SSH_KEY_FILE:-/dev/null}
      - OPENCLAW_SSH_CONNECT_TIMEOUT=${OPENCLAW_SSH_CONNECT_TIMEOUT:-4}
      - OPENCLAW_SSH_COMMAND_TIMEOUT=${OPENCLAW_SSH_COMMAND_TIMEOUT:-180}
      - OPENCLAW_SSH_HEALTH_CACHE_SECONDS=${OPENCLAW_SSH_HEALTH_CACHE_SECONDS:-15}
      - OPENCLAW_SSH_REMOTE_OS=${OPENCLAW_SSH_REMOTE_OS:-windows}
      - OPENCLAW_SSH_ALLOWED_ROOTS=${OPENCLAW_SSH_ALLOWED_ROOTS:-E:\\MyProjects}
      - OPENCLAW_SSH_STRICT_HOST_KEY=${OPENCLAW_SSH_STRICT_HOST_KEY:-0}
      - OPENCLAW_SSH_CODEX_BIN=${OPENCLAW_SSH_CODEX_BIN:-codex}
      - OPENCLAW_SSH_CLAUDE_BIN=${OPENCLAW_SSH_CLAUDE_BIN:-claude}
      - OPENCLAW_SSH_CLINE_BIN=${OPENCLAW_SSH_CLINE_BIN:-cline}
      - DISABLE_TELEGRAM_BOT=${DISABLE_TELEGRAM_BOT:-0}
      - OPENCLAW_LOG_LEVEL=${OPENCLAW_LOG_LEVEL:-INFO}
    volumes:
      - openclaw-data:/app/data
      - ./openclaw-gateway/external-skills:/app/external-skills:ro
      - ${OPENCLAW_SSH_KEY_FILE:-/dev/null}:${OPENCLAW_SSH_KEY_PATH:-/app/keys/laptop_ed25519}:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      skynet-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - skynet-network

volumes:
  skynet-data:
    driver: local
  openclaw-data:
    driver: local

networks:
  skynet-network:
    driver: bridge
